
<!DOCTYPE HTML>
<HTML>
<head>
    <meta charset="UTF-8">
    <title>result</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

    <!--
    Use these if there is no organic bootstrap
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    -->
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Account Creation</h1>
    </div>
    <div class="row">
        <div class="col-sm-4" id="nav">
            <input type="button" class="btngold" onclick="location.href='./index.html';" value="Log In" />
            <input type="button" class="btngold" onclick="location.href='./about.html';" value="About" />
            <input type="button" class="btngold" onclick="location.href='./create_student.html';" value="New Student" />
            <input type="button" class="btngold" onclick="location.href='./search.html';" value="Search" />
        </div>
        <div class="col-sm-8" id="newuser">
            <form name="myForm" action="demo_form.html" onsubmit="return validateForm()" method="get">
                <div class="form-group">
                    <label for="username">User name: </label>
                    <input type="text" name="name" id="username">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password: </label>
                    <input type="password" name="confirm" id="confirm">
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
</body>
</HTML>
